<div class="view">
	<div class="container">
		<div class="row">
			<nav class="navbar navbar-default" role="navigation">
				<div class="navbar-header">
					<a class="navbar-brand" href="#/clientes"><i
						class="glyphicon glyphicon-th-large"></i> Listar Clientes </a> <a
						ng-show="cliente.id" class="navbar-brand"
						href="#/cliente/0"><i class="glyphicon glyphicon-plus"></i>
						Novo Cliente </a> <a data-ng-show="cliente.id"
						class="navbar-brand pull-right"><i
						class="glyphicon glyphicon-edit"></i> Editando o cliente de numero: {{cliente.id}}</a>
				</div>
			</nav>
			<header>
				<h3>{{title}}</h3>
			</header>
			<div class="col-md-12">

				<form role="form" name="myForm" class="form-horizontal">
					<div class="row">
						<div class="form-group" ng-class="{error: myForm.nome.$invalid}">
							<label class="col-md-2"> Nome </label>
							<div class="col-md-4">
								<input name="nome" ng-model="cliente.nome"
									type="text" class="form-control" placeholder="Digite seu nome aqui"
									required /> <span
									ng-show="myForm.nome.$dirty && myForm.nome.$invalid"
									class="help-inline">Nome é obrigatório</span>
							</div>
						</div>
						<div class="form-group">
							<label class="col-md-2">CPF</label>
							<div class="col-md-4">
								<input name="cpf" ng-model="cliente.cpf" type="text"
									class="form-control" placeholder="digite seu CPF aqui" /> 
									<span
									ng-show="myForm.cpf.$error.cpf" class="help-inline">CPF inválido</span>
							</div>
						</div>
						<div class="form-group">
							<label class="col-md-2"></label>
							<div class="col-md-4">
								<a href="#/" class="btn">Cancelar</a>
								<button data-ng-click="saveCliente(cliente);"
									ng-disabled="isClean() || myForm.$invalid"
									class="btn btn-primary">{{buttonText}}</button>
								<button data-ng-click="deleteCliente(cliente)"
									data-ng-show="cliente.id" class="btn btn-warning">Deletar</button>
							</div>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
