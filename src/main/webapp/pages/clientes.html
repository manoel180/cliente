<div class="row">
	<div class="col-md-12" >

		<nav class="navbar navbar-default" role="navigation">
			<div class="navbar-header">
				<a class="btn btn-lg btn-success" href="#/cliente/0">
				 <i class="glyphicon glyphicon-plus"></i>Novo
				</a>
			</div>
		</nav>

		<table class="table table-striped table-bordered" ng-show="clientes.length > 0">
			<thead>
				<th>Nome</th>
				<th>CPF</th>
			</thead>
			<tbody>
				<tr ng-repeat="cliente in clientes">
					<td>{{cliente.nome}}</td>
					<td>{{cliente.cpf}}</td>

					<td><a href="#/cliente/{{cliente.id}}" class="btn"> <i
							class="glyphicon glyphicon-edit"></i> Editar
					</a></td>
				</tr>
			</tbody>
		</table>
	</div>
	<div class="col-md-12" data-ng-show="clientes.length == 0">
		<div class="col-md-12">
			<h4>Nenhum cliente cadastrado</h4>
		</div>
	</div>
</div>
